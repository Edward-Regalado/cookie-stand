<!DOCTYPE html>
<html>

<head>
  <title>Sales Data</title>
  <meta charset="utf-8">
  <meta name="veiwport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <body>
    <div class="main-sales-container">
      <header>
        <div class="sales-header-box">
          <div class="sales-logo">
            <img src="/img/salmon.png" alt="salmon">
            <h1>Daily Sales</h1>
            <img src="/img/salmon.png" alt="salmon">
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="locations.html">Locations</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="sales.html">Sales Data</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="main-sales">
          <div class="cookie-table-box">
            <table id="cookie-table"></table>
          </div>
        </div>
        <form>
          <fieldset>
            <legend>Add New Store</legend>
    
              <label for="newLocation">Enter New Location</label>
              <input type="text" name= "newLocation" required="required">
    
              <label for="minCust">Minimum Customer</label>
              <input type="number" min="0" name="minCust" required="required">  
    
              <label for="maxCust">Maximum Customer</label>
              <input type="number" min="0" name="maxCust" required="required">
    
              <label for="avgCookie">Average Cookie Per Customer</label>
              <input type="number" min="0" name="avgCookie" required="required">
    
              <button type="submit">Submit</button>
          </fieldset>
        </form>
      </main>
      
      <footer>
        <div class="footer-logos">
          <ul>
            <li><a href="https://www.facebook.com/"><i class="fa fa-facebook-square"></i></a></li>
            <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="/js/app.js"></script>
  </body>

</html>
