<!DOCTYPE html>
<html>

<head>
  <title>Swag Shop</title>
  <meta charset="utf-8">
  <meta name="veiwport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <body>
    <div class="main-shop-container">
      <header>
        <div class="shop-header-box">
          <div class="shop-logo">
            <img src="/img/salmon.png" alt="salmon">
            <h1>Swag shop</h1>
            <img src="/img/salmon.png" alt="salmon">
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="locations.html">Locations</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="sales.html">Sales Data</a></li>
            </ul>
          </nav>
        </div>
        </header>

      <main>
        <div class="main-shop">
          <div class="main-shop-box-1">

              <p>Salmon T-Shirt: $20</p>
              <img src="/img/shirt.jpg" alt="shirt">
            </div>
          </div>
          <div class="main-shop-box-2">

              <img src="/img/cutter.jpeg" alt="cutter">

          <ul>
            <li><a href="https://www.facebook.com/"><i class="fa fa-facebook-square"></i></a></li>
            <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>

            <li><a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>

        </div>
      </footer>

    <script src="/js/app.js"></script>
